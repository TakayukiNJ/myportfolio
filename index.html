<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初めてのWebサイト</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <h1 id="main_name">仲条 高幸</h1>
    <h2>ようこそ！LINE API Expertです！</h2>
    <p>pタグの中には段落の塊を記述するよ！
      <u>アンダーバーはuタグで囲むよ！</u>
      <i>斜体はiタグで囲むよ！</i>
      <b>改行</b>したいときは<br />って書くよ！
    </p>
    <h3>1-1-1. h3タグは見出し3だよ！</h3>
    <h1>Hello</h1>
    <p>見出しタグはh4,h5,h6とかもあるよ！h1タグが存在しないのにh2とかh3を使うのは良くないよ！</p>
    <div class="fruits">
      <ul>
        <li style="color: red;">りんご</li>
        <li>バナナ</li>
        <li>もも</li>
      </ul>
    </div>
    <p>liタグはリストを書く時使う。liタグはulタグ（またはolタグ）で囲むことで使えるよ！</p>
    <script>
        let apple, orange, fruits;

        apple = 3;
        orange = 4;
        fruits = apple + orange;
        // alert(`フルーツの中身は${fruits}です`);
    </script>
</body>
</html>
